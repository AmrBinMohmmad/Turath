  <main class="types-wrapper">
    <div class="admin-content">
      
    <h2>Creat new test</h2>
    <button id="openCardBtn" class="create-button">Create Test</button>
    
    <div id="testCard" class="admin-container hidden">

      <form>
        <label for="test-name">Test Name:</label>
        <input type="text" id="test-name" name="test-name" required>

        <label>Test Type:</label>
        <label><input type="checkbox" name="type" value="open">Open Questions</label>
        <label><input type="checkbox" name="type" value="mcq"> Multiple Choice</label>
        <label><input type="checkbox" name="type" value="list">List</label>
        <label><input type="checkbox" name="type" value="tf">True / False</label><br>

        <br><label for="region">Region:</label>
        <select name="region" id="region">
          <option value="central">Central</option>
          <option value="south">South</option>
          <option value="east">East</option>  
          <option value="west">West</option>
        </select>

        <label for="students">Allowed Students:</label>
        <input type="number" id="students" min="1" required>

        <label for="attempts">Attempts Per Student:</label>
        <input type="number" id="attempts" min="1" required>

        <button type="submit">Save Test</button>
      </form>
    </div>
    
    <section class="types">
      <div class="types-grid"></div>
      <p id="noCardsMessage" style="text-align:center; margin-top:20px; color:#555;">
        There is no card! Go up and create a new one.
      </p>
    </section>
